{% extends "layout.html" %}

{% block content %}
  <h3>{{render.title}} <small> (<a href="{{render.urlTitle}}/similar">Similar</a>)</small></h3>
  {{tags}}
  <hr>
  {{render.firstName}} {{render.lastName}}
  <div class="page-body">{{render.content}}</div>
  <a href="{{render.urlTitle}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{render.urlTitle}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
  <h3>All Users<small> (<a href="{{render.urlTitle}}/similar">Similar</a>)</small></h3>
  {{tags}}
  <hr>

  <div class="page-body">{{render.content}}</div>
  {% for user in users %}
  <p><a href="/users/{{user._id.toString()}}">{{user.name.first}} {{user.name.last}}</a></p>
  {% endfor %}
{% endblock %}
